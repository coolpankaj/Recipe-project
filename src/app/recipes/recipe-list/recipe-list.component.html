<br>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-* col-sm-12 col-md-10 col-lg-12 col-xl-12">
        <a href="#" class="list-group-item clearfix gap" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item border-0 text-capitalize text-primary">{{recipe.name}}</h4>
                <p class="list-group-item border-0 font-weight-light text-info">{{recipe.description}}</p>
            </div>
            <span class="col-* float-right">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="rounded float-right" style="max-height:80px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
